<div class="container">
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div class="form-inside">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          ngModel
          name="name"
        />
        <label for="floatingInput">Name of Author</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="country"
          ngModel
          name="country"
        />
        <label for="floatingInput">Country of Author</label>
      </div>
      <!-- Gender -->
      <select
        class="select-css"
        id="publisherSelect"
        ngModel
        name="gender"
        style="width: 100%; height: 3rem; margin-bottom: 10px"
      >
        <option value="" disabled="disabled" style="display: none">
          Gender
        </option>
        <option value="male">MALE</option>
        <option value="female">FEMALE</option>
      </select>

      <!-- For Date Of Birth -->
      <div class="container-date">
        <mat-form-field style="width: 100%; margin: 10px 0px">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" ngModel name="dob" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="d-grid gap-2" style="margin-top: 10px">
        <button class="btn btn-primary" type="submit" value="submit">
          Add Author
        </button>
      </div>
    </div>
  </form>
</div>
