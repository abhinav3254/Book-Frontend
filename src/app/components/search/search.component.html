<!-- search starts from here -->
<div class="container11">
  <form class="d-flex" #myForm="ngForm" (submit)="getSearchQuery()">
    <input
      class="form-control me-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
      [(ngModel)]="searchQuery"
      name="value"
    />
    <button class="btn btn-outline-success" type="submit" value="submit">
      Search
    </button>
  </form>
</div>

<div *ngFor="let book of books">
  <div class="container">
    <div class="left">
      <div class="left-main">
        <h2>{{ book.title }}</h2>
        <p>{{ book.description }}</p>
        <div class="left-btn">
          <button type="button" class="btn btn-primary">
            <img
              src="assets/cart-svgrepo-com.svg"
              width="20px"
              style="padding: 1px; margin: 2px 5px"
              alt=""
            />
            add to cart
          </button>
          <p>{{ book.price | currency : "INR" }}</p>
          <button type="button" class="btn btn-info" routerLink="/details">
            <img
              src="assets/details-so-svgrepo-com.svg"
              style="padding: 1px; margin: 2px 5px"
              width="20px"
              alt=""
            />
            details
          </button>
        </div>
      </div>
    </div>
    <div class="right"><img src="{{ book.imageUrl }}" alt="" /></div>
  </div>
</div>
