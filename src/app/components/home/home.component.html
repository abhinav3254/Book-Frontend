<div *ngFor="let book of books">
  <div class="container">
    <div class="left">
      <div class="left-main">
        <h2>{{ book.title }}</h2>
        <p>{{ book.description }}</p>
        <div class="left-btn">
          <button type="button" class="btn btn-primary" (click)="addToCart(book.id)">
            <img src="https://img.icons8.com/?size=50&id=9671&format=png" width="20px"
              style="padding: 1px; margin: 2px 5px" alt="" />
            add to cart
          </button>
          <p>{{ book.price | currency : "INR" }}</p>
          <button type="button" class="btn btn-info" (click)="viewDetails(book.id)" routerLink="/details">
            <img src="https://img.icons8.com/?size=1x&id=1675&format=png" style="padding: 1px; margin: 2px 5px"
              width="20px" alt="" />details
          </button>
        </div>
      </div>
    </div>
    <div class="right"><img src="{{ book.imageUrl }}" alt="" /></div>
  </div>
</div>
