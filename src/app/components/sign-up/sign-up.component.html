<div class="container">
    <form #myForm="ngForm" (ngSubmit)="formSubmit(myForm)">
        <div class="form-inside">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="John Doe" ngModel name="name">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel
                    name="username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel
                    name="address">
                <label for="floatingInput">Address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel
                    name="email">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel
                    name="phone">
                <label for="floatingInput">Phone</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" ngModel
                    name="password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="d-grid gap-2" style="margin-top: 10px;">
                <button class="btn btn-primary" type="submit" value="submit">SignUp</button>
            </div>
        </div>
    </form>

    <!-- {{myForm.value | json}} -->
    {{error | json}}
</div>
