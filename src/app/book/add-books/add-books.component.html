<div class="container" style="margin-top: 20px;">
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
        <div class="form-inside">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel
                    name="ImageUrl">
                <label for="floatingInput">Image Link</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel
                    name="title">
                <label for="floatingInput">Title</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel
                    name="genre">
                <label for="genre">Genre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel
                    name="category">
                <label for="floatingInput">Category</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel
                    name="authorId">
                <label for="floatingInput">Author Id</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel
                    name="publisherId">
                <label for="floatingInput">Publisher Id</label>
            </div>

            <div class="d-grid gap-2" style="margin-top: 10px;">
                <button class="btn btn-primary" type="submit" value="submit">Add Book</button>
            </div>
        </div>
    </form>
    <img src="{{myForm.value.ImageUrl}}" alt="">
</div>
